{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ajout Collection</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div class="small_div">
            <div class="container"><br>
                <h2>Ajouter Collection</h2><hr>
                <form action="/create">
                    {%  csrf_token %}
                    <label class="form-group" for="titre">Titre: </label>
                    <input class="form-control" type="text" name="titre" required><br>
        
                    <label class="form-group" for="realisateur">Realisateur: </label>
                    <input class="form-control" type="text" name="realisateur" required><br>
        
                    <label class="form-group" for="contenu">Contenu: </label>
                    <input class="form-control" type="text" name="contenu" required><br>

                    <label for="date" class="form-group">Date:</label>
                    <input type="date" name="date" class="form-control" required><br>

                    <label for="categorie" class="form-group">Categorie:</label>
                    <select name="categorie" class="form-control">
                        <option>Films</option>
                        <option>Jeux</option>
                        <option>SÃ©ries</option>
                        <option>Livres</option>
                    </select>
                       
                    <br><input class="btn btn-success" type="submit" value="Ajouter">
                    <a class="btn btn-danger" href="/index">Annuler</a>
            
                </form><br>
            </div>
        </div>
    </body>
</html>
